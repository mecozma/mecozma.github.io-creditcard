<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Credit card validator</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu+Mono">
    <link rel="stylesheet" type="text/css" href="css/master.css">
</head>

<body>

    <section class="container">
        <div id="creditCard" class="card" onclick="flip()">
            <div class="front">
                <div class="chip">
                    <div>==</div>
                </div>
                <!-- End of .chip -->
                <input id="cardNumber" type="text" placeholder="****************" onblur="checkInputIsValid();">
                <input id="fullName" type="text" placeholder="Full Name" onblur="checkInputIsValid();">
                <input id="cardExpiryDate" type="text" placeholder="Expiry Date  --/--" maxlength="4" onblur="checkInputIsValid();">
                <button type="button"  onclick="flip()">Flip</button>
            </div>
            <!-- End of .front -->
            <div class="back">
            <div class="black"></div>
            <div class="cvv">
                <input id="CVV" type="text" placeholder="123">
            </div>
            <button>Validate</button>
            </div>
            <!-- End of .back -->
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/jqueryscript.js"></script>
</body>
</html>
